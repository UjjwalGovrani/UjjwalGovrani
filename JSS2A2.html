<!DOCTYPE html>
<html>
  <body>
    <div id="main">
      <div class="h-tag">
        <center><h2>Login Form</h2></center>
        <hr />
      </div>
      <div class="login">
        <table cellspacing="2" align="center" cellpadding="8" border="0">
          <tr>
            <td>Login:</td>
            <td>
              <input
                type="text"
                placeholder="Enter login here"
                id="email"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input
                type="password"
                placeholder="Enter Password here"
                id="pwd1"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="submit"
                value="Login"
                class="btn"
                onClick="login()"
              />
              <input
                type="submit"
                value="Reset"
                onclick="clearFunc()"
                class="btn"
              />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
